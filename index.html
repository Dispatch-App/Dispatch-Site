<html ng-app="dispatch">
    <head>
        <title>Dispatch</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="http://maps.google.com/maps/api/js"></script>
        <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
        <script src="scripts/controllers/CrimeController.js"></script>
    </head>

    <body>
        <div id="wrapper" ng-controller="crimeController">
            <div id="crimes">
                <div ng-repeat="crime in crimes">
                    <span ng-bind="crime.type"></span>
                    <br>
                    <span ng-bind="crime.location.latitude"></span>
                    <br>
                    <span ng-bind="crime.location.longitude"></span>
                    <br>
                    <span ng-bind="crime.createdAt | date: MM/dd/yyyy"></span>
                    <br>
                    <span> {{crime.createdAt |date: "h:mma"}}</span>
                    <br>
                    <br>
                </div>
            </div>
            <div id="map">

                <div map-lazy-load="http://maps.google.com/maps/api/js">
                    <map center="40.76, -74.16" zoom="8">

                        <marker ng-repeat="crime in crimes"
                            position="{{ crime.location.latitude }}, {{ crime.location.longitude }}"
                            animation="Animation.BOUNCE"
                            visible="true"></marker>

                    </map>
                </div>

            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="scripts/index.js"></script>
    </body>
</html>
